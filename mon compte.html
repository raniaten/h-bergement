<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="compte.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <a class="logo" href="web.html">
        <img src="logo.png" alt="Logo Cloud 2 Connect" class="logo-img" />
        <span class="brand-name"></span>
    </a>
    <div class="login-container">
        <div class="login-card">
            <h1>Connexion</h1>
            
            <div class="social-login">
                <button class="btn-social google">
                    <img src="chercher.png" alt="Google">
                </button>
                <button class="btn-social facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                </button>
            </div>

            <div class="divider">
                <span>ou</span>
            </div>

            <form>
                <div class="form-group">
                    <label>Adresse email</label>
                    <div class="input-wrapper">
                        <input type="email" required>
                       
                    </div>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" required>
                        
                    </div>
                </div>

                <a href="#" class="forgot-password">Vous avez oublié votre mot de passe ?</a>

                <button type="submit" class="btn-submit">Connexion</button>
            </form>

            <div class="login-footer">
                <a href="#">Vous ne pouvez pas accéder à votre compte ?</a>
                <p>Vous n'avez pas de compte ? <a href="#" class="signup-link">Inscription</a></p>
            </div>
        </div>
    </div>

</body>
</html>
